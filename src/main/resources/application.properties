# ------ Configuracao do Hikari para o pool de conexoes, ele ja vem junto com Spring data

# maximo de 5 conexoes --- padrao 10
spring.datasource.hikari.maximum-pool-size=10

# minimo de 3 conexoes --- padrao 10
spring.datasource.hikari.minimum-idle=10

# tempo das conexoes excedentes ansiosas em milisegundos 10 segundos = 10000 milisegundos --- padrao 10seg
spring.datasource.hikari.idle-timeout=10000

#Habilita o lançamento de exception na desserializac?a?o de um Json caso a propriedade passada não exista
spring.jackson.deserialization.fail-on-unknown-properties=true

#Habilita o lançamento de exception na desserializac?a?o de um Json caso a propriedade(atributo da classe) esteja anotado com @JsonIgnore
spring.jackson.deserialization.fail-on-ignored-properties=true

